name: "âš¡ EnigMano Windows 11 Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-2025

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      TAILSCALE_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance     : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:TAILSCALE_AUTHKEY) {
            Write-Error "âŒ Missing Tailscale Auth Key: TAILSCALE_AUTHKEY"
            exit 1
          }
          Write-Host "âœ… Tailscale key available"

      - name: ğŸ“¥ Download EnigMano-instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Shahzaib-YT/enigmano-windows-11-with-sound/-/raw/main/EnigMano-Instance.ps1"
          Write-Host "ğŸŒ Downloading EnigMano-Instance.ps1..."
          Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-Instance.ps1")) {
            Write-Error "âŒ Failed to download EnigMano-Instance.ps1"
            exit 1
          }
          Write-Host "âœ… EnigMano-Instance.ps1 downloaded successfully"

      - name: ğŸ”— Install & Connect Tailscale
        shell: pwsh
        run: |
          Write-Host "â¬‡ï¸ Installing Tailscale..."
          msiexec /i https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi /qn
          Start-Sleep -Seconds 10
          Write-Host "ğŸ”‘ Connecting to Tailscale..."
          & 'C:\Program Files\Tailscale\tailscale.exe' up --authkey $env:TAILSCALE_AUTHKEY --accept-routes --accept-dns
          Write-Host "ğŸŒ Fetching Tailscale IP..."
          & 'C:\Program Files\Tailscale\tailscale.exe' ip -4
          & 'C:\Program Files\Tailscale\tailscale.exe' ip -6

      - name: âš”ï¸ Execute EnigMano Instance Script
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating EnigMano-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"

      - name: â³ Keep Alive (6h)
        shell: pwsh
        run: |
          for ($i=0; $i -lt 72; $i++) {
            Write-Host "ğŸ’“ Keep-alive ping $i"
            Start-Sleep -Seconds 300
          }

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "ğŸ”‹ Powered by: SHAHZAIB-YT (modded)"
          Write-Host "ğŸŒ Remote via Tailscale Network"
          Write-Host "ğŸ EnigMano deployment executed with tactical precision."
